<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plato - Elev Inloggning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600&display=swap">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0F12;
            min-height: 100vh;
        }
        
        .heading-font {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            letter-spacing: -0.025em;
        }
        
        .background-container {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .background-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .beautiful-shadow {
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        
        .plato-gradient {
            background: linear-gradient(135deg, #1e3a2e 0%, #2d5a3d 50%, #4a7c59 100%);
        }
        
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .main-content {
            position: relative;
            z-index: 10;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'plato-blue': '#3498db',
                        'plato-dark': '#2c3e50',
                        'plato-purple': '#667eea',
                        'plato-violet': '#764ba2'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">
    <!-- Background Container -->
    <div class="background-container">
        <img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/7aa3f483-3978-4416-8322-fa9964864dcb_3840w.jpg" alt="Dawn over distant mountains" class="background-image">
        <div class="background-overlay"></div>
        <div id="particles-js"></div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content min-h-screen flex items-center justify-center p-4">
        <a href="index.html" class="back-button">← Tillbaka</a>
    
    <div class="max-w-4xl w-full bg-white backdrop-blur-lg rounded-2xl overflow-hidden beautiful-shadow border border-white/20 flex flex-col md:flex-row floating">
        <!-- Plato Visualization Column -->
        <div class="md:w-1/2 h-72 md:h-auto relative plato-gradient" id="particles-container">
            <div class="absolute top-6 left-6 z-10">
                <!-- Plato Logo -->
                <div class="flex items-center gap-3 mb-4">
                    <span id="animated-logo-login" class="inline-flex h-12 w-12 items-center justify-center rounded-lg bg-white/15 ring-1 ring-white/20 backdrop-blur overflow-hidden">
                        <div id="plato-philosopher-login" class="w-10 h-10 relative">
                            <svg viewBox="0 0 100 100" width="40" height="40" xmlns="http://www.w3.org/2000/svg" class="text-white" style="filter: drop-shadow(rgba(222, 222, 222, 0.435) 0px 0px 2.6063px);">
                                <!-- Head outline -->
                                <path d="M50 10 C30 10, 25 35, 30 55 C31 60, 35 65, 50 65 C65 65, 69 60, 70 55 C75 35, 70 10, 50 10" fill="none" stroke="currentColor" stroke-width="2.5" class="plato-head-login"></path>
                                <!-- Beard -->
                                <path d="M33 50 C40 62.5462, 60 62.5462, 67 50 L67 65 C60 75.5462, 40 75.5462, 33 65 Z" fill="none" stroke="currentColor" stroke-width="2" class="plato-beard-login"></path>
                                <!-- Hair/laurel wreath -->
                                <path d="M30 25 C35 20, 45 15, 50 15 C55 15, 65 20, 70 25" fill="none" stroke="currentColor" stroke-width="2" class="plato-hair-login"></path>
                                <path d="M25 28 C30 23, 32 21, 35 20" fill="none" stroke="currentColor" stroke-width="1.5" class="plato-laurel-1-login"></path>
                                <path d="M75 28 C70 23, 68 21, 65 20" fill="none" stroke="currentColor" stroke-width="1.5" class="plato-laurel-2-login"></path>
                                <!-- Eyes -->
                                <ellipse cx="40" cy="35" rx="3" ry="2" fill="currentColor" class="plato-eye-left-login"></ellipse>
                                <ellipse cx="60" cy="35" rx="3" ry="2" fill="currentColor" class="plato-eye-right-login"></ellipse>
                                <!-- Nose -->
                                <path d="M50 35 L50 45" fill="none" stroke="currentColor" stroke-width="1.5" class="plato-nose-login"></path>
                                <!-- Mouth -->
                                <path d="M42.823 52 C46 53.823, 54 53.823, 57.177 52" fill="none" stroke="currentColor" stroke-width="1.5" class="plato-mouth-login"></path>
                            </svg>
                        </div>
                    </span>
                    <div>
                        <span class="px-3 py-1 bg-green-900/80 rounded-full text-xs text-green-100 inline-block">SPRÅKUNDERVISNING</span>
                    </div>
                </div>
                <h2 class="heading-font text-3xl text-white">Välkommen till</h2>
                <h2 class="heading-font text-3xl text-white">PLATO</h2>
                <div class="h-1 w-16 bg-green-400 mt-3 rounded-full"></div>
                <p class="text-green-100 text-sm mt-3 opacity-90">Intelligent språkinlärning</p>
            </div>
            <div class="absolute bottom-6 left-6 bg-gradient-to-br from-green-800/90 to-emerald-900/90 backdrop-blur-md rounded-xl px-5 py-4 z-10 border border-green-500/30 shadow-lg">
                <div class="flex items-center gap-2 mb-1">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <div class="heading-font text-lg text-white font-semibold">Plato Learning</div>
                </div>
                <div class="text-xs text-green-300/80">AI-driven språkundervisning</div>
            </div>
        </div>
        
        <!-- Login Form Column -->
        <div class="md:w-1/2 p-8 bg-white">
            <div>
                <span class="px-3 py-1 bg-green-50 rounded-full text-xs text-green-700 mb-4 inline-block">VÄLKOMMEN TILLBAKA</span>
                <h3 class="heading-font text-2xl text-gray-800 mb-2">Logga in på Plato</h3>
                <p class="text-gray-500 text-sm mb-8">Språkinlärningsplattformen för moderna elever</p>
                
                <form class="space-y-5" id="loginForm">
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-2 tracking-wide">E-POSTADRESS</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="h-4 w-4 text-gray-400"></i>
                            </div>
                            <input type="email" class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition text-sm" placeholder="din.email@skola.se" required>
                        </div>
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-xs font-medium text-gray-600 tracking-wide">LÖSENORD</label>
                            <a href="#" class="text-xs text-green-600 hover:text-green-700">Glömt lösenord?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="h-4 w-4 text-gray-400"></i>
                            </div>
                            <input type="password" class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition text-sm" placeholder="••••••••" required>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 bg-gray-50 border border-gray-300 rounded text-green-600 focus:ring-green-500">
                        <label for="remember" class="ml-3 text-sm text-gray-600">
                            Kom ihåg mig i 30 dagar
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white rounded-lg transition heading-font text-sm flex items-center justify-center transform hover:scale-105 shadow-lg">
                        Logga in
                        <i data-lucide="arrow-right" class="h-4 w-4 ml-2"></i>
                    </button>
                </form>
                
                <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                    <p class="text-sm text-gray-500">
                        Har du inget konto? 
                        <a href="#" class="text-green-600 hover:text-green-700 font-medium transition">Registrera dig</a>
                    </p>
                </div>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Eller fortsätt med</span>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex justify-center">
                        <button type="button" class="py-2.5 px-6 border border-gray-200 rounded-lg flex justify-center items-center text-sm text-gray-700 hover:bg-gray-50 transition transform hover:scale-105">
                            <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" id="loadingOverlay">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
            <span class="text-gray-700">Loggar in...</span>
        </div>
    </div>

    <script>
        // Add smooth page entry effect
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.opacity = '1';
                document.body.style.transition = 'opacity 0.5s ease';
            }, 100);
        });

        // Particles configuration with Plato colors
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#c7d2fe" },
                shape: { type: "circle" },
                opacity: { value: 0.4, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#a5b4fc",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
        
        // Initialize Lucide icons
        lucide.createIcons({
            attrs: {
                'stroke-width': '1.5'
            }
        });

        // Animate the Plato philosopher logo (login version)
        const animatePlatoLogoLogin = () => {
            if (window.gsap) {
                const logoTimeline = gsap.timeline({repeat: -1, repeatDelay: 4});
                
                // Eyes blink
                logoTimeline.to('.plato-eye-left-login, .plato-eye-right-login', {
                    scaleY: 0.1,
                    duration: 0.1,
                    ease: 'power1.inOut',
                    yoyo: true,
                    repeat: 1
                }, 1);
                
                // Slight head tilt
                logoTimeline.to('.plato-head-login', {
                    rotation: 3,
                    transformOrigin: 'center bottom',
                    duration: 1,
                    ease: 'power1.inOut',
                    yoyo: true,
                    repeat: 1
                }, 2);
                
                // Mouth movement - thinking
                logoTimeline.to('.plato-mouth-login', {
                    attr: {d: 'M42 52 C46 53, 54 53, 58 52'},
                    duration: 0.8,
                    ease: 'power1.inOut',
                    yoyo: true,
                    repeat: 1
                }, 3);
                
                // Laurel wreath slight movement
                logoTimeline.to('.plato-laurel-1-login, .plato-laurel-2-login', {
                    rotation: 5,
                    transformOrigin: 'center center',
                    duration: 1.5,
                    ease: 'sine.inOut',
                    yoyo: true,
                    repeat: 1
                }, 3.5);
                
                // Beard slight movement
                logoTimeline.to('.plato-beard-login', {
                    attr: {d: 'M33 50 C40 63, 60 63, 67 50 L67 65 C60 76, 40 76, 33 65 Z'},
                    duration: 1.5,
                    ease: 'power1.inOut',
                    yoyo: true,
                    repeat: 1
                }, 2.5);
                
                // Subtle glow effect
                logoTimeline.to('#plato-philosopher-login svg', {
                    filter: 'drop-shadow(0 0 4px rgba(255, 255, 255, 0.6))',
                    duration: 2,
                    ease: 'sine.inOut',
                    yoyo: true,
                    repeat: 1
                }, 0);
            }
        };
        
        animatePlatoLogoLogin();
        
        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading overlay
            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('loadingOverlay').classList.add('flex');
            
            // Simulate login process
            setTimeout(() => {
                // Add a smooth fade-out effect before redirecting
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            }, 1500);
        });
        
        // Add hover effects
        document.querySelectorAll('button, .back-button').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = this.style.transform.replace('scale(1)', 'scale(1.05)') || 'scale(1.05)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = this.style.transform.replace('scale(1.05)', 'scale(1)') || 'scale(1)';
            });
        });
    </script>
</body>
</html>
